<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>ÏÉùÏùº Ï∂ïÌïò Ï†ÑÍ¥ëÌåê</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poor+Story&display=swap');

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #282c34;
            overflow: hidden;
        }

        #marquee {
            position: relative;
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
            color: #FFD700;
            font-family: 'Poor Story', cursive;
            font-size: 4em;
            text-shadow: 3px 3px #000;
            z-index: 1;
        }

        #marquee span {
            position: relative;
            display: inline-block;
            animation: marquee 10s linear infinite;
        }

        .spinning-image {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            animation: spin 10s linear infinite;
            z-index: 0;
            width: 300px;
            height: auto;
        }

        .spinning-image.left {
            left: 0;
        }

        .spinning-image.right {
            right: 0;
            animation-direction: reverse;
        }

        @keyframes marquee {
            0% {
                transform: translateX(100%);
            }

            100% {
                transform: translateX(-100%);
            }
        }

        @keyframes spin {
            0% {
                transform: translateY(-50%) rotate(0deg);
            }

            100% {
                transform: translateY(-50%) rotate(360deg);
            }
        }

        .firework {
            position: fixed;
            bottom: 0;
            left: 50%;
            display: none;
            width: 5px;
            height: 5px;
            background: red;
            border-radius: 50%;
            z-index: 9999;
            transform: translateX(-50%);
            animation: firework 2s ease-out forwards;
        }

        @keyframes firework {
            0% {
                bottom: 0;
                opacity: 1;
            }

            100% {
                bottom: 100%;
                opacity: 0;
            }
        }

        #fireworksButton {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #FFD700;
            color: #282c34;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10000;
        }
    </style>
</head>

<body>
    <img src="image1.jpg" alt="Spinning Image" class="spinning-image left">
    <div id="marquee">
        <span> Ïñ∏Ï†úÎÇò ÏûòÏÉùÍ∏¥ ÍπÄÏäπÎπà ÏÉùÏùºÏ∂ïÌïòÌï¥ üéâ</span>
    </div>
    <img src="image2.jpg" alt="Spinning Image" class="spinning-image right">

    <button id="fireworksButton">Ìè≠Ï£Ω Ïè¥Í∏∞</button>
    <script>
        document.getElementById('fireworksButton').onclick = function () {
            for (let i = 0; i < 500; i++) {
                let firework = document.createElement('div');
                firework.classList.add('firework');
                document.body.appendChild(firework);
                firework.style.left = `${50 + Math.random() * 100 - 50}%`;
                firework.style.background = getRandomColor();
                firework.style.display = 'block';
                firework.style.animation = `firework ${Math.random() * 2 + 1}s ease-out forwards`;

                setTimeout(() => {
                    firework.remove();
                }, 3000);
            }
        };

        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>

</html>
