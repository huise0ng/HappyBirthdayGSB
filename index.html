<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>ÏÉùÏùº Ï∂ïÌïò Ï†ÑÍ¥ëÌåê</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poor+Story&display=swap');

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #282c34;
            overflow: hidden;
        }

        #marquee {
            position: relative;
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
            color: #FFD700;
            font-family: 'Poor Story', cursive;
            font-size: 4em;
            text-shadow: 3px 3px #000;
            z-index: 1;
        }

        #marquee span {
            position: relative;
            display: inline-block;
            animation: marquee 10s linear infinite;
        }

        .spinning-image {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            animation: spin 10s linear infinite;
            z-index: 0;
            width: 300px;
            height: auto;
        }

        .spinning-image.left {
            left: 0;
        }

        .spinning-image.right {
            right: 0;
            animation-direction: reverse;
        }

        @keyframes marquee {
            0% {
                transform: translateX(100%);
            }

            100% {
                transform: translateX(-100%);
            }
        }

        @keyframes spin {
            0% {
                transform: translateY(-50%) rotate(0deg);
            }

            100% {
                transform: translateY(-50%) rotate(360deg);
            }
        }


        .fireworks {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background: url('path-to-your-fireworks-image.gif') center center no-repeat;
            background-size: cover;
        }


        .fireworks-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 1.5em;
            z-index: 10000;
            cursor: pointer;
            background-color: #FFD700;
            color: #282c34;
            border: none;
            border-radius: 5px;
            outline: none;
        }
    </style>
</head>

<body>
    <img src="image1.jpg" alt="Spinning Image" class="spinning-image left">
    <div id="marquee">
        <span>üéâ ÏñºÍµ¥ 1Ïß± ÍπÄÏäπÎπà ÏÉùÏùºÏ∂ïÌïòÌï¥ üéâ</span>
    </div>
    <img src="image2.jpg" alt="Spinning Image" class="spinning-image right">


    <button class="fireworks-button" onclick="toggleFireworks()">Ìè≠Ï£Ω ÌÑ∞Ìä∏Î¶¨Í∏∞</button>

    <div id="fireworks" class="fireworks"></div>

    <script>
        function toggleFireworks() {
            var fireworks = document.getElementById('fireworks');
            var display = fireworks.style.display;
            fireworks.style.display = display === 'block' ? 'none' : 'block';
        }
    </script>
</body>

</html>
